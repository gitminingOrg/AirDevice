<ion-view view-title="QAir新风净化">


  <ion-content style="background-color:#FAFAFA">
  	<div class="padding"><p style="color:#888888">商品列表</p></div>
  	<div ng-repeat="goods in goodsList track by $index " style="padding:0px; margin:0px">
  			<div style="width:50%;float:left; padding:0px; margin:0px">
				      <div class="card" style="margin-top:0px;" ng-click="goodsDetail()">
				        <div class="item item-image">
				          <img ng-src="{{coverList[$index]}}" alt="图片加载">
				        </div>
				
				        <div class="item"  style="border: 0px" href="#">
				        <p>{{goods.goodsName}}</p>
			        	<div style="width:70%; float:left">
			          		<p style="color:#ff6600">￥{{goods.goodsPrice}}</p>
			        	</div>
			          
			          	<div style="width:20%; float:right">
			          		<a style="font-size:14px" ng-click="goodsDetail()">详情</a>
			          	</div>
				        </div>
				      </div>				
  			</div>
  	</div>
  </ion-content>

     
	<ion-footer-bar align-title="left" class="bar-calm">
	  <div class="buttons">
	    <a class="button" href="#/home/vip"><i class="icon ion-clipboard"></i> 我的订单</a>
	    &nbsp;
	    <a class="button" href="#/home/vip"><i class="icon ion-bag"></i> 购物车</a>
	  </div>
	  <div class="title"></div>
	  <div class="buttons">
	    <a class="button" href="#/home/device"><i class="icon ion-reply"></i>返回主页</a>
	  </div>
	</ion-footer-bar>
</ion-view>
