<ion-view view-title="QAir新风净化">
  <ion-content>
<div class="list">
        <div class="item item-divider">
          设备管理
        </div>
        <a class="item item-icon-left" href="#/login">
          <i class="icon ion-email"></i>
          切换账号
        </a>

        <a class="item item-icon-left" href="#/home/device">
          <i class="icon ion-cube"></i>
          切换设备
        </a>

        <a class="item item-icon-left" href="#/device/name/{{deviceID}}">
          <i class="icon ion-gear-a"></i>
          设备名称
        </a>

        <a class="item item-icon-left" href="#/device/share/{{deviceID}}">
          <i class="icon ion-person-add"></i>
          设备分享
          
        </a>

        <div class="item item-divider">
          会员
        </div>


        <a class="item item-icon-left" href="#/home/vip">
          <i class="icon ion-person-stalker"></i>
          会员信息
        </a>


        <a class="item item-icon-left item-icon-right" href="#/mall">
          <i class="icon ion-bag"></i>
          会员商城
          <i class="icon ion-arrow-right-c"></i>
        </a>

        <a class="item item-icon-left" href="#/home/about">
          <i class="icon ion-email"></i>
          关于我们
          <span class="item-note">
            QAir
          </span>
        </a>
        

        <a class="item item-icon-left" href="#">
          <i class="icon ion-beaker"></i>
          推广
		  <span class="badge badge-assertive">0</span>
        </a>
      </div>
  </ion-content>
</ion-view>
