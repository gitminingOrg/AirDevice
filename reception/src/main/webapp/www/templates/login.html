<ion-view view-title="QAir新风净化">
<ion-content>
<div class="bar bar-header">
  <div class="h1 title">登录</div>
</div>

<div class="content has-header">
  <div class="list">
    <label class="item item-input">
      <span class="input-label">手机号：</span>
      <input type="text" ng-model="phone">
    </label>
    <label class="item item-input">
      <span class="input-label">密码：</span>
      <input type="password" ng-model="passwd">
    </label>
  </div>
  <div class="padding">
    <button class="button button-block button-calm" ng-click="login(phone,passwd)">登录</button>
  </div>
  
  <div class="padding">
    <button class="button button-block button-royal" ng-click="register()">注册</button>
  </div>
</div>
</ion-content>
</ion-view>
